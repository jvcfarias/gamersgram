<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gamersgram</title>
</head>
<body>
    <div class="gamersgram-wrapper">
        <div class="gamersgram-console">
            <img src="./img/Xbox.png" alt="Xbox console">
        </div>
        <div class="gamersgram-continue">
            <div class="group">
                <div class="gamersgram-logo">
                    <img src="./img/Gamer logo.png" class="gamersgram-logo" alt="Logo">
                </div>
                <div class="profile-photo">
                    <img src="./img/My photo.jpeg" alt="Profile picture">
                </div>
                <div class="gamersgram-login">
                    <a href="gamersgram-login" class="gamersgram-login"> Continuar como indianajoao</a>
                </div>  
                <div class="gamersgram-logout">
                    <a href="gamersgram-logout" class="gamersgram-logout">Remover conta</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Você não é indianajoao?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
